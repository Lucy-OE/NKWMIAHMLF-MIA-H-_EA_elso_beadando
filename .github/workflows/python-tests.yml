name: Python tests

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest  # Uses the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checks out the code from the repo

    - name: Set up Python
      uses: actions/setup-python@v2  # Sets up Python environment
      with:
        python-version: '3.8'  # Specify your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # Updates pip
        pip install -r requirements.txt  # Install dependencies if you have any

    - name: Run unit tests
      run: |
        python -m unittest discover tests/  # Runs unit tests

    - name: Run integration tests
      run: |
        python -m pytest tests/  # Runs integration tests
